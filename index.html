<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anoma-style Intent-based DEX</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
<h1 class="title">Anoma-style DEX</h1>
<p class="subtitle">Execute token swaps based on your natural language intent.</p>

<div class="intent-box">
<div class="intent-header">
<h3>Enter Your Intent</h3>
</div>

<div class="input-group">
<input type="text" id="intentInput" placeholder="Example: swap 10 ETH for USDC">
<button id="executeButton">Execute</button>
</div>

<div id="resultDisplay" class="result-display">
<p>Enter an intent to see the magic happen!</p>
</div>
</div>

<div class="transaction-history-container">
<h3>Solution History</h3>
<button id="clearHistoryButton">Clear History</button>
<ul id="historyList">
<li class="no-history">No transactions have been executed yet.</li>
</ul>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
