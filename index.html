
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IntentSwap - Web3 DEX Prototype</title>

<style>
/* CSS code remains the same as previous response */
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f4f7f9;
margin: 0;
text-align: center;
color: #333;
}

.container {
background: #ffffff;
padding: 40px;
border-radius: 12px;
box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
width: 90%;
max-width: 500px;
box-sizing: border-box;
}

h1 {
font-size: 2.5em;
color: #1a237e;
margin-bottom: 10px;
}

p {
color: #555;
font-size: 1.1em;
margin-bottom: 25px;
}

/* New styles for wallet section */
#walletInfo {
display: none; /* Initially hidden */
margin-bottom: 20px;
padding: 10px;
background-color: #e3f2fd;
border-radius: 8px;
font-size: 0.9em;
}

#walletInfo p {
margin: 5px 0;
}

#connectButton {
background-color: #2196f3;
}

#connectButton:hover {
background-color: #1e88e5;
}

input {
width: 100%;
padding: 12px;
margin-bottom: 20px;
border: 1px solid #ddd;
border-radius: 8px;
font-size: 1em;
box-sizing: border-box;
transition: border-color 0.3s ease;
}

input:focus {
outline: none;
border-color: #007bff;
}

button {
background-color: #007bff;
color: white;
border: none;
padding: 14px 25px;
border-radius: 8px;
font-size: 1.1em;
cursor: pointer;
transition: background-color 0.3s ease, transform 0.1s ease;
width: 100%;
}

button:hover {
background-color: #0056b3;
}

button:active {
transform: translateY(1px);
}

#resultDisplay {
margin-top: 30px;
font-size: 1em;
line-height: 1.6;
min-height: 60px;
padding: 15px;
border-radius: 8px;
text-align: left;
}

.loading {
color: #ff9800;
font-weight: bold;
animation: pulse 1.5s infinite;
}

.success {
background-color: #e8f5e9;
color: #2e7d32;
padding: 15px;
border-radius: 8px;
}

.success strong {
color: #1b5e20;
}

.error {
background-color: #ffebee;
color: #c62828;
padding: 15px;
border-radius: 8px;
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.02); }
100% { transform: scale(1); }
}

/* Styles for history section */
#historyContainer {
margin-top: 40px;
}
#historyList {
list-style: none;
padding: 0;
text-align: left;
}
.history-item {
background: #f0f0f0;
padding: 10px;
margin-bottom: 10px;
border-radius: 8px;
font-size: 0.9em;
}
</style>
</head>
<body>

<div class="container">
<h1>IntentSwap</h1>
<p>Simplify your Web3 transactions. Just state your intent.</p>

<button id="connectButton">Connect Wallet</button>

<div id="walletInfo">
<p><strong>Wallet:</strong> <span id="walletAddress"></span></p>
<p><strong>Balance:</strong> <span id="walletBalance"></span></p>
</div>

<input type="text" id="intentInput" placeholder="E.g., Swap 1 ETH for USDC" autofocus>

<button id="executeButton" style="display: none;">Execute Intent</button>

<div id="resultDisplay"></div>

<div id="historyContainer">
<h2>Transaction History</h2>
<ul id="historyList"></ul>
</div>
</div>

<script>
// JavaScript code will be here
</script>

</body>
</html>
