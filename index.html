<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IntentSwap - Nguyên mẫu Web3</title>
<link rel="stylesheet" href="style.css">
<style>
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f4f4f9;
margin: 0;
text-align: center;
}
.container {
background: white;
padding: 40px;
border-radius: 10px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
width: 90%;
max-width: 600px;
}
h1 {
color: #333;
margin-bottom: 10px;
}
p {
color: #666;
margin-bottom: 20px;
}
input {
width: calc(100% - 22px);
padding: 10px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 16px;
}
button {
background-color: #007bff;
color: white;
border: none;
padding: 12px 20px;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: #0056b3;
}
#resultDisplay {
margin-top: 25px;
font-size: 16px;
min-height: 50px;
}
.loading {
color: #ff9800;
}
.success {
color: #4caf50;
}
.error {
color: #f44336;
}
</style>
</head>
<body>

<div class="container">
<h1>IntentSwap</h1>
<p>Đơn giản hóa giao dịch Web3 của bạn. Chỉ cần nói lên ý định của bạn.</p>

<input type="text" id="intentInput" placeholder="Ví dụ: Hoán đổi 1 ETH lấy USDC" autofocus>

<button id="executeButton">Thực hiện Ý định</button>

<div id="resultDisplay"></div>
</div>

<script src="script.js"></script>

</body>
</html>
